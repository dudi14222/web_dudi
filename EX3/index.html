<!DOCTYPE html>
<html lang="en">

<head>
    <title>Game of Life</title>
    <link rel="stylesheet" href="\style\app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="dist\bundle.js"></script>
</head>

<body>
    <div class="content">
        <div id="box-build">
            <h2>Select table size:</h2>
            <input class="ml" id="table-size" type="range" min="10" max="90" step="2" value="50" title="Table size" onchange="updateLabel(this.value)">
            <label id="lbl-table-size">50</label>
            <button class="ml" id="btn-build-table">Build table</button>
        </div>

        <table align="center" id="tableID">
            <tbody id="table-body">

            </tbody>
        </table>

        <br>
        <div id="box-start" hidden='true'>
            <button id="btn-start">Start</button>
            <input class="ml" id="speed" type="range" min="1" max="2000" step="10" value="1" title="speed dial">
            <span class="ml">Select initial cells</span>
        </div>

    </div>
    <script>
        function updateLabel(val) {
            document.getElementById('lbl-table-size').innerText = val;
        }
    </script>
</body>

</html>
