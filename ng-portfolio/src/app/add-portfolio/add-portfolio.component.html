
<form #addItemForm="ngForm" (ngSubmit)="addItem(addItemForm.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" class="form-control" id="title" required (ngModel)="title">
  </div>

  <div class="form-group">
    <label for="desc">Description</label>
    <input type="text" name="description"  class="form-control" id="desc" required (ngModel)="description">
  </div>

  <div class="form-group">
    <label for="path">Image Path</label>
    <input type="text" name="image-path"  class="form-control" id="path" required (ngModel)="imagePath">
  </div>


  <button type="submit" class="btn btn-success">Submit</button>

</form>
