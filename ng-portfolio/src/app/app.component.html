<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid">
  <div class="row content">
    <app-side-bar (onSelectMenuItem)="onSelectMenuItem($event)">
      <div class="social-media">
        <ul class="list-inline">

          <li *ngFor="let sLink of socialLink; trackBy: index">
            <a #socialLink target="" [href]="sLink.href" [class]="sLink.aClass" [title]="sLink.title"><i [class]="sLink.class"></i></a>
          </li>

        </ul>
      </div>
    </app-side-bar>
    <app-main-content [selectedOption]="menuInitOption"></app-main-content>
  </div>
</div>
